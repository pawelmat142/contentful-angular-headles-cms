<p-fileupload [multiple]="true" accept="image/*" (onSelect)="onSelectedFiles($event)" class="file-upload">
    <ng-template #header let-chooseCallback="chooseCallback" let-clearCallback="clearCallback">
        <div class="file-upload-buttons">
            <div>{{ 'form.attachments' | translate }}</div>
            <div>
                <p-button (onClick)="choose($event, chooseCallback)" icon="pi pi-images" [rounded]="true" [outlined]="true" />
                <p-button (onClick)="clear($event, clearCallback)" icon="pi pi-times" [rounded]="true" [outlined]="true" severity="danger" [disabled]="!files || files.length === 0" />
            </div>
        </div>
    </ng-template>
    <ng-template #content let-files let-removeFileCallback="removeFileCallback" let-removeUploadedFileCallback="removeUploadedFileCallback">
        <div class="file-upload-files" *ngIf="files?.length > 0">
            <div *ngFor="let file of files; let i = index" class="file-upload-file">
                <img role="presentation" [alt]="file.name" [src]="file.objectURL" width="100" height="50" />
                <div>
                    <div class="bold">{{ file.name }}</div>
                    <div>{{ formatSize(file.size) }}</div>
                </div>
                <p-button icon="pi pi-times" (click)="onRemoveTemplatingFile($event, file, removeFileCallback, i)" [outlined]="true" [rounded]="true" severity="danger" />
            </div>
        </div>
    </ng-template>
    <ng-template #file></ng-template>
    <ng-template #empty>
        <div class="file-upload-empty">
            <i class="pi pi-cloud-upload"></i>
            <p class="mt-6 mb-0">{{ 'form.dragAndDrop' | translate }}</p>
        </div>
    </ng-template>
</p-fileupload>
